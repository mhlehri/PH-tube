<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-tube</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .color {
        background: #ff1f3d;
      }
    </style>
  </head>
  <body class="max-w-[1440px] mx-auto">
    <header>
      <div class="py-6 max-w-full">
        <div class="navbar bg-base-100">
          <div class="navbar-start text-center">
            <img src="./img/Logo.png" alt="" />
          </div>
          <div class="navbar-center" onclick="sort()">
            <a class="btn normal-case text-sm lg:text-lg">Sort by view</a>
          </div>
          <div class="navbar-end">
            <a
              class="btn color text-white text-sm lg:text-lg normal-case"
              href="./blog.html"
              >Blog</a
            >
          </div>
        </div>
      </div>
      <hr class="border-zinc-950" />
      <div class="py-6">
        <div
          class="flex flex-row flex-wrap justify-center px-4 gap-2 md:gap-5 font-bold"
          id="bar"
        ></div>
      </div>
    </header>
    <main>
      <div
        id="cardItem"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 m-4"
      ></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
